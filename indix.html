<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Adorable Flower</title>
    <h1>nour  </h1>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6); /* Light sky blue gradient */
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 2s forwards; /* Fade-in effect */
        }

        /* Define the fade-in animation */
        @keyframes fadeIn {
            to {
                opacity: 1; /* Fully visible after animation */
            }
        }

        /* Create soft clouds */
        .clouds {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 200px;
            height: 100px;
            background: white;
            border-radius: 50%;
            box-shadow: 60px 0 0 0 rgba(255, 255, 255, 0.6), -60px 0 0 0 rgba(255, 255, 255, 0.6);
        }

        .clouds:nth-child(2) {
            top: 30%;
            left: 60%;
            width: 250px;
            height: 120px;
            box-shadow: 50px 0 0 0 rgba(255, 255, 255, 0.6), -50px 0 0 0 rgba(255, 255, 255, 0.6);
        }

        .clouds:nth-child(3) {
            top: 50%;
            left: 20%;
            width: 180px;
            height: 90px;
            box-shadow: 40px 0 0 0 rgba(255, 255, 255, 0.6), -40px 0 0 0 rgba(255, 255, 255, 0.6);
        }

        .flower {
            position: relative;
            width: 350px;
            height: 350px;
            transform: rotate(45deg); /* A slight rotation for a lively look */
            z-index: 1; /* Ensure flower is above the sky and clouds */
            cursor: pointer; /* Show pointer cursor on hover */
        }

        .petal {
            position: absolute;
            width: 100px;
            height: 160px;
            background: linear-gradient(135deg, #ff7f7f, #ffb3b3); /* Soft gradient for petals */
            border-radius: 50% 50% 0 0; /* Rounded top with a curved bottom */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Soft shadow to add depth */
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%);
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -50%) rotate(60deg);
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -50%) rotate(120deg);
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -50%) rotate(180deg);
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -50%) rotate(240deg);
        }

        .petal:nth-child(6) {
            transform: translate(-50%, -50%) rotate(300deg);
        }

        .center {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ffec40; /* Bright, cheerful yellow */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15); /* Soft glow to make it pop */
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }

        .center:hover {
            box-shadow: 0 8px 40px rgba(255, 204, 0, 0.5);
            transform: translate(-50%, -50%) scale(1.1); /* Slightly grow the center */
        }

        /* Style for the message */
        #message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ff4081;
            font-weight: bold;
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>

    <div class="clouds"></div>
    <div class="clouds"></div>
    <div class="clouds"></div>

    <div class="flower" id="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <!-- Message element -->
    <div id="message"> your are so cute and his is for you  </div>

    <script>
        // Get the flower element and message element
        const flower = document.getElementById('flower');
        const message = document.getElementById('message');

        // Add an event listener for the click event on the flower
        flower.addEventListener('click', () => {
            // Display the message when the flower is clicked
            message.style.display = 'block';
        });
    </script>

</body>
</html>
